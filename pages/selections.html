<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D3 Selections Demo</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    svg {
      display: block;
      margin-bottom: 20px;
    }
    .label {
      font-size: 12px;
      fill: #333;
    }
    button {
      margin-bottom: 40px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div style="text-align: right;">
        <button  onclick="window.location.href='../index.html'">‚Üê Back to Home</button>
    </div>
  <h1>Selections</h1>

  <h3>1. Interactive Circles</h3>
  <button onclick="resetShapes('circle-svg', 'circle', '#69b3a2')">Reset Circles</button>
  <svg id="circle-svg" width="800" height="60"></svg>

  <h3>2. Hoverable Rectangles</h3>
  <svg id="rect-svg" width="800" height="60"></svg>

  <h3>3. Clickable Diamonds</h3>
  <svg id="diamond-svg" width="800" height="80"></svg>

  <script>
    const items = ["A", "B", "C", "D", "E"];

    function createRow(svgId, shapeType, labels, eventHandlers) {
      const svg = d3.select(`#${svgId}`);
      const group = svg.selectAll("g")
        .data(labels, d => d)
        .join(enter => {
          const g = enter.append("g")
            .attr("transform", (d, i) => `translate(${i * 140 + 60}, 20)`);

          if (shapeType === 'circle') {
            g.append("circle")
              .attr("r", 20)
              .attr("fill", "#69b3a2");
          } else if (shapeType === 'rect') {
            g.append("rect")
              .attr("width", 30)
              .attr("height", 30)
              .attr("fill", "#4285F4")
              .attr("transform", "translate(-15, -10)");
          } else if (shapeType === 'diamond') {
            g.append("rect")
              .attr("width", 30)
              .attr("height", 30)
              .attr("fill", "#e63946")
              .attr("transform", "rotate(45) translate(-15, -15)");
          }

          g.append("text")
            .attr("class", "label")
            // .attr("x",  4)
            .attr("y",  40)
            .attr("text-anchor", "middle")
            .text(d => d);

          return g;
        });

      if (eventHandlers) {
        eventHandlers(group);
      }
    }

    function resetShapes(svgId, shape, color) {
      d3.select(`#${svgId}`)
        .selectAll(shape)
        .transition()
        .duration(300)
        .attr("fill", color);
    }

    // 1. Circle interactions
    createRow("circle-svg", "circle", items, group => {
      group.select("circle")
        .on("click", function () {
          d3.select(this)
            .transition()
            .duration(300)
            .attr("fill", "orange");
        });
    });

    // 2. Rectangle interactions
    createRow("rect-svg", "rect", items, group => {
      group.select("rect")
        .on("mouseover", function () {
          d3.select(this)
            .transition()
            .duration(200)
            .attr("width", 100)
            .attr("fill", "#425FF4");
        })
        .on("mouseout", function () {
          d3.select(this)
            .transition()
            .duration(200)
            .attr("width", 30)
              .attr("fill", "#4285F4");
        });
    });

    // 3. Diamond interactions
    const evenItems = items.filter((_, i) => i % 2 === 0);
    createRow("diamond-svg", "diamond", items, group => {
      group.select("rect")
        .on("click", function () {
          d3.select(this)
            .transition()
            .duration(300)
            .attr("fill", "purple");
        })
        .on("mouseleave", function () {
          d3.select(this)
            .transition()
            .duration(300)
            .attr("fill", "#e63946");
        });
    });
  </script>
</body>
</html>
