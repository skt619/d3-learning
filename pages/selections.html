<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Selections Examples</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        section {
            margin-bottom: 60px;
        }

        h2 {
            color: #2c3e50;
        }

        svg {
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .circle {
            fill: steelblue;
        }

        .highlight {
            fill: orange;
        }
    </style>
</head>
<body>
    <div style="text-align: right;">
        <a href="../index.html" style="
          display: inline-block;
          margin-bottom: 20px;
          padding: 10px 15px;
          background-color: #3498db;
          color: white;
          text-decoration: none;
          border-radius: 6px;
          font-weight: bold;
        ">‚Üê Back to Home</a>
    </div>

        <h1>D3 Selections Examples</h1>

        <!-- Example 1: Selecting an Element -->
        <section>
            <h2>1. Selecting an Element</h2>
            <div id="example1">Original Text</div>
            <script>
                d3.select("#example1").text("Updated Text using d3.select()");
            </script>
        </section>

        <!-- Example 2: Selecting Multiple Elements -->
        <section>
            <h2>2. Selecting Multiple Elements</h2>
            <ul>
                <li>Item A</li>
                <li>Item B</li>
                <li>Item C</li>
            </ul>
            <script>
                d3.selectAll("ul li").style("color", "green");
            </script>
        </section>

        <!-- Example 3: Appending Elements -->
        <section>
            <h2>3. Appending Elements</h2>
            <svg width="300" height="100" id="svg1"></svg>
            <script>
                d3.select("#svg1")
                    .append("circle")
                    .attr("cx", 50)
                    .attr("cy", 50)
                    .attr("r", 30)
                    .attr("fill", "steelblue");
            </script>
        </section>

        <!-- Example 4: Modifying Attributes -->
        <section>
            <h2>4. Modifying Attributes</h2>
            <svg width="300" height="100" id="svg2">
                <circle cx="50" cy="50" r="30" fill="gray"></circle>
            </svg>
            <script>
                d3.select("#svg2 circle").attr("fill", "tomato");
            </script>
        </section>

        <!-- Example 5: Data Binding -->
        <section>
            <h2>5. Data Binding</h2>
            <svg width="400" height="100" id="svg3"></svg>
            <script>
                const data = [30, 50, 70];
                d3.select("#svg3")
                    .selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", (d, i) => 50 + i * 100)
                    .attr("cy", 50)
                    .attr("r", d => d / 2)
                    .attr("fill", "teal");
            </script>
        </section>

        <!-- Example 6: Using .each() -->
        <section>
            <h2>6. Using .each()</h2>
            <svg width="400" height="100" id="svg4">
                <g class="item" transform="translate(50,50)"></g>
                <g class="item" transform="translate(150,50)"></g>
                <g class="item" transform="translate(250,50)"></g>
            </svg>
            <script>
                function addNumberedCircle(d, i) {
                    d3.select(this)
                        .append("circle")
                        .attr("r", 30)
                        .attr("fill", "purple");
                    d3.select(this)
                        .append("text")
                        .text(i + 1)
                        .attr("x", -5)
                        .attr("y", 5)
                        .attr("fill", "white");
                }

                d3.selectAll("g.item").each(addNumberedCircle);
                d3.select("svg g:nth-child(2)")
                    .selectAll("*") // select all children of the nth <g> (e.g., the circle)
                    .style("stroke", "red")
                    .style("stroke-width", 3);
            </script>
        </section>

</body>
</html>
