<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4x4 Button Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <!-- 16 buttons -->
        <button data-page="selections">Selections</button>
        <button data-page="data-joins">Data Joins</button>
        <button data-page="enter-exit-update">Enter, Exit & Update</button>
        <button data-page="scale-functions">Scale Functions</button>
        <button data-page="shapes">Shapes</button>
        <button data-page="axes">Axes</button>
        <button data-page="hierarchy">Hierarchy</button>
        <button data-page="chord-diagrams">Chord Diagrams</button>
        <button data-page="force-layout">Force Layout</button>
        <button data-page="maps">Maps</button>
        <button data-page="data-requests">Data Requests</button>
        <button data-page="transitions">Transitions</button>
        <button data-page="picking-dragging-brushing">Picking, Dragging & Brushing</button>
        <button data-page="zoom-pan">Zoom & Pan</button>
        <button data-page="page-15">15</button>
        <button data-page="page-16">16</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
